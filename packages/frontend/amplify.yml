version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm"
        - npm install -g pnpm@latest
        - echo "Installing dependencies"
        - pnpm install --frozen-lockfile
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm"
        - npm install -g pnpm@latest
        - echo "Installing dependencies"
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*