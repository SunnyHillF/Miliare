version: 1
applications:
  - appRoot: packages/frontend
    backend:
      phases:
        preBuild:
          commands:
            - nvm use 22
            - corepack enable
            - corepack prepare pnpm@10.11.0 --activate
            - echo "Installing workspace dependencies from root"
            - cd ../.. && pnpm install --frozen-lockfile --prefer-offline
        build:
          commands:
            - cd packages/frontend
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 22
            - corepack enable
            - corepack prepare pnpm@10.11.0 --activate
            - echo "Installing workspace dependencies from root"
            - cd ../.. && pnpm install --frozen-lockfile --prefer-offline
        build:
          commands:
            - cd packages/frontend
            - pnpm run build
      artifacts:
        baseDirectory: packages/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/.pnpm/**/*
          - node_modules/@types/**/*
          - node_modules/react/**/*
          - node_modules/react-dom/**/*
          - node_modules/typescript/**/*