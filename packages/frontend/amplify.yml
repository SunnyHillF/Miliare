version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - corepack enable
        - corepack prepare pnpm@10.11.0 --activate
        - echo "Installing workspace dependencies from root"
        - cd ../.. && pnpm install --frozen-lockfile --prefer-offline
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - corepack enable
        - corepack prepare pnpm@10.11.0 --activate
        - echo "Installing workspace dependencies from root"
        - cd ../.. && pnpm install --frozen-lockfile --prefer-offline
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*